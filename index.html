	<script type="text/javascript">
                    /* 配置选项 */
            var options = {
              width: 1902, // 宽度
              height: 1020, // 高度
              gridCol: 10, // 网格列数
              gridRow: 5, // 网格行数
              gridVertical: 20, // 栅格列数
              gridHorizontal: 10, // 栅格行数
              autoPlay: true, // 自动播放
              ascending: true, // 图片按照升序播放
              effects: [ // 使用的转场动画效果
                'fade', 'fadeLeft', 'fadeRight', 'fadeTop', 'fadeBottom', 'fadeTopLeft', 'fadeBottomRight',
                'blindsLeft', 'blindsRight', 'blindsTop', 'blindsBottom', 'blindsTopLeft', 'blindsBottomRight',
                'curtainLeft', 'curtainRight', 'interlaceLeft', 'interlaceRight', 'mosaic', 'bomb', 'fumes'
              ],
              ie6Tidy: false, // IE6下精简效果
              random: false, // 随机使用转场动画效果
              duration: 4000, // 图片停留时长（毫秒）
              speed: 900 // 转场效果时长（毫秒）
            };
            /* 创建轮播效果 */
            $('#zhu_KV').vmcSlider(options);   


		$(".nav_2 li").hover(function () {

		$(function() {

			$('html,body').stop().animate({scrollTop: 0}, 800);

		$(".btn_2").click(function(){

			$('html,body').stop().animate({scrollTop: zhi}, 800);
		})
		$(".btn_3").click(function(){
			var zhi = 1020;
			var zhi_2 = $("#main").height();
			$('html,body').stop().animate({scrollTop: zhi+zhi_2}, 800);
		})
